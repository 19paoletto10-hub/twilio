<!doctype html>
<html lang="pl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Twilio Chat Admin{% endblock %}</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    >
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    >
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    >
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">
    {% block extra_css %}{% endblock %}
  </head>
  <body class="app-body" data-app-sidebar-state="closed">
    <div class="app-shell" id="app-shell">
      <header class="app-header shadow-sm">
        <div class="app-header__inner container-fluid">
          <div class="d-flex align-items-center gap-3">
            <button class="btn btn-icon d-lg-none" type="button" data-app-sidebar-toggle aria-label="Menu">
              <i class="bi bi-list"></i>
            </button>
            <a class="app-header__brand fw-semibold" href="/">
              <span class="app-header__brand-icon"><i class="bi bi-chat-dots"></i></span>
              <span>Twilio Chat</span>
            </a>
          </div>
          <div class="app-header__meta d-flex align-items-center gap-3">
            <span class="badge bg-secondary-subtle text-secondary-emphasis px-3 py-2">
              Åšrodowisko: <strong class="ms-1">{{ app_env|upper if app_env is defined else 'DEV' }}</strong>
            </span>
            <a class="btn btn-outline-light border" href="https://console.twilio.com/" target="_blank" rel="noreferrer">
              <i class="bi bi-box-arrow-up-right me-2"></i>Twilio Console
            </a>
          </div>
        </div>
      </header>

      <div class="app-shell__body">
        <div class="app-sidebar__overlay" data-app-sidebar-overlay></div>
        {% block sidebar %}{% endblock %}
        <main class="app-main" id="app-main">
          {% block content %}{% endblock %}
        </main>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="{{ url_for('static', filename='js/app.js') }}" defer></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
