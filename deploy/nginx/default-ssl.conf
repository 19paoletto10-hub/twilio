# =============================================================================
# NGINX Konfiguracja z SSL/TLS (Let's Encrypt)
# =============================================================================
#
# Ten plik konfiguruje NGINX jako reverse proxy z obsługą HTTPS.
# Używa certyfikatów Let's Encrypt uzyskanych przez Certbot.
#
# INSTRUKCJA UŻYCIA:
# 1. Zmień 'twoja-domena.pl' na swoją domenę
# 2. Uzyskaj certyfikat (patrz docker-guide.md)
# 3. Uruchom: docker compose -f docker-compose.ssl.yml up -d
#
# =============================================================================

# Upstream - definicja serwera aplikacji Flask
# 'web' to nazwa serwisu w docker-compose
upstream twilio_app {
    server web:3000;
    
    # Opcjonalnie: keepalive dla lepszej wydajności
    keepalive 32;
}

# =============================================================================
# Serwer HTTP (port 80) - przekierowanie do HTTPS
# =============================================================================
server {
    listen 80;
    listen [::]:80;
    
    # ZMIEŃ NA SWOJĄ DOMENĘ
    server_name twoja-domena.pl www.twoja-domena.pl;

    # Let's Encrypt - challenge do weryfikacji domeny
    # Certbot umieszcza tutaj pliki weryfikacyjne
    # NIE przekierowuj tego endpointu na HTTPS!
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }

    # Wszystko inne -> przekieruj na HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# =============================================================================
# Serwer HTTPS (port 443) - główna konfiguracja
# =============================================================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    
    # ZMIEŃ NA SWOJĄ DOMENĘ
    server_name twoja-domena.pl www.twoja-domena.pl;

    # ─────────────────────────────────────────────────────────────────────────
    # Certyfikaty SSL (Let's Encrypt)
    # ─────────────────────────────────────────────────────────────────────────
    # Ścieżki do certyfikatów generowanych przez Certbot
    # ZMIEŃ 'twoja-domena.pl' na nazwę swojej domeny
    ssl_certificate /etc/letsencrypt/live/twoja-domena.pl/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/twoja-domena.pl/privkey.pem;
    
    # Parametry Diffie-Hellman (opcjonalne, ale zalecane)
    # Wygeneruj: openssl dhparam -out /etc/nginx/ssl/dhparam.pem 2048
    # ssl_dhparam /etc/nginx/ssl/dhparam.pem;

    # ─────────────────────────────────────────────────────────────────────────
    # Ustawienia SSL - bezpieczeństwo
    # ─────────────────────────────────────────────────────────────────────────
    
    # Obsługiwane protokoły (wyłącz stare, niebezpieczne)
    ssl_protocols TLSv1.2 TLSv1.3;
    
    # Szyfry - lista rekomendowana przez Mozilla (Intermediate)
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    
    # Preferuj szyfry serwera (bezpieczniejsze)
    ssl_prefer_server_ciphers off;
    
    # Cache sesji SSL (wydajność)
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;
    
    # OCSP Stapling - szybsza weryfikacja certyfikatu
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # ─────────────────────────────────────────────────────────────────────────
    # Nagłówki bezpieczeństwa
    # ─────────────────────────────────────────────────────────────────────────
    
    # HSTS - wymusza HTTPS przez określony czas
    # UWAGA: Włącz dopiero po testach! Może zablokować dostęp do strony.
    # add_header Strict-Transport-Security "max-age=63072000" always;
    
    # Zapobiegaj clickjacking
    add_header X-Frame-Options "SAMEORIGIN" always;
    
    # Zapobiegaj MIME type sniffing
    add_header X-Content-Type-Options "nosniff" always;
    
    # XSS Protection
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Referrer Policy
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # ─────────────────────────────────────────────────────────────────────────
    # Limity i timeouty
    # ─────────────────────────────────────────────────────────────────────────
    
    # Maksymalny rozmiar body (dla uploadów)
    client_max_body_size 10M;
    
    # Timeouty proxy
    proxy_connect_timeout 5s;
    proxy_send_timeout 60s;
    proxy_read_timeout 120s;
    
    # Buforowanie
    proxy_buffering on;
    proxy_buffer_size 4k;
    proxy_buffers 8 4k;

    # ─────────────────────────────────────────────────────────────────────────
    # Lokacje (routing)
    # ─────────────────────────────────────────────────────────────────────────

    # Główna lokacja - proxy do aplikacji Flask
    location / {
        proxy_pass http://twilio_app;
        
        # Nagłówki przekazywane do aplikacji
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Obsługa WebSocket (jeśli potrzebne)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Health check - bezpośrednie mapowanie
    location = /api/health {
        proxy_pass http://twilio_app/api/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        
        # Krótszy timeout dla health checków
        proxy_connect_timeout 2s;
        proxy_read_timeout 5s;
    }

    # Statyczne pliki (opcjonalnie - serwowane przez NGINX)
    # Odkomentuj jeśli chcesz serwować statyczne pliki bezpośrednio przez NGINX
    # location /static/ {
    #     alias /app/static/;
    #     expires 1d;
    #     add_header Cache-Control "public, immutable";
    # }

    # Blokuj dostęp do ukrytych plików
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Favicon (zapobiegaj logom 404)
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    # Robots.txt
    location = /robots.txt {
        log_not_found off;
        access_log off;
    }
}
