version: '3.8'
services:
  web:
    build: .
    image: twilio-chat:latest
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - RATELIMIT_STORAGE_URL=redis://redis:6379/0
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - redis_data:/data

volumes:
  redis_data:
