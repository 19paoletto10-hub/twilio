# =============================================================================
# GitHub Actions Workflow: Docker Build & Push
# =============================================================================
#
# TEN WORKFLOW:
#   1. Buduje obraz Docker przy kaÅ¼dym pushu do main lub tagu ver*
#   2. Publikuje obraz do GitHub Container Registry (GHCR)
#   3. Testuje zbudowany obraz (health check)
#   4. Opcjonalnie: deployuje na serwer produkcyjny
#
# WYZWALACZE:
#   - Push do branch 'main' â†’ buduje i publikuje jako 'latest'
#   - Push tagu 'ver*' â†’ buduje i publikuje z tagiem wersji (np. 3.1.3)
#   - Pull Request do 'main' â†’ tylko buduje (weryfikacja), nie publikuje
#
# WYMAGANE UPRAWNIENIA:
#   - packages: write (automatycznie przez GITHUB_TOKEN)
#
# OPCJONALNE SEKRETY (dla auto-deploy):
#   - SERVER_HOST: IP/hostname serwera
#   - SERVER_USER: UÅ¼ytkownik SSH
#   - SERVER_SSH_KEY: Klucz prywatny SSH
#
# UÅ»YCIE OPUBLIKOWANEGO OBRAZU:
#   docker pull ghcr.io/19paoletto10-hub/twilio:latest
#
# =============================================================================

name: ðŸ³ Docker Build & Push

# =============================================================================
# WYZWALACZE
# =============================================================================
on:
  push:
    branches:
      - main
    tags:
      - 'ver*'
  pull_request:
    branches:
      - main
  
  # PozwÃ³l na rÄ™czne uruchomienie z GitHub UI
  workflow_dispatch:
    inputs:
      deploy:
        description: 'Deploy to production after build?'
        required: false
        default: 'false'
        type: boolean

# =============================================================================
# ZMIENNE ÅšRODOWISKOWE
# =============================================================================
env:
  # GitHub Container Registry
  REGISTRY: ghcr.io
  
  # Nazwa obrazu (owner/repo)
  IMAGE_NAME: ${{ github.repository }}
  
  # Wersja Buildx
  BUILDX_VERSION: 'latest'

# =============================================================================
# JOBY
# =============================================================================
jobs:
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # Job 1: Build & Push
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  build:
    name: ðŸ”¨ Build & Push Image
    runs-on: ubuntu-latest
    
    # Uprawnienia wymagane do publikacji w GHCR
    permissions:
      contents: read
      packages: write
    
    # Outputy dla kolejnych jobÃ³w
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      image_digest: ${{ steps.build.outputs.digest }}
    
    steps:
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # Krok 1: Checkout kodu ÅºrÃ³dÅ‚owego
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          # Pobierz peÅ‚nÄ… historiÄ™ (potrzebne dla tagÃ³w)
          fetch-depth: 0

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # Krok 2: Setup Docker Buildx
      # Buildx to zaawansowany builder z obsÅ‚ugÄ… cache i multi-platform
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: ðŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          version: ${{ env.BUILDX_VERSION }}
          # WÅ‚Ä…cz eksport cache do GitHub Actions Cache
          driver-opts: |
            image=moby/buildkit:latest
            network=host

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # Krok 3: Login do GitHub Container Registry
      # UÅ¼ywa automatycznego GITHUB_TOKEN (nie wymaga konfiguracji)
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: ðŸ”‘ Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # Krok 4: Ekstrakcja metadanych (tagi i etykiety OCI)
      # Automatycznie generuje tagi na podstawie eventÃ³w Git
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: ðŸ·ï¸ Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # Tag 'latest' dla gÅ‚Ã³wnej gaÅ‚Ä™zi
            type=raw,value=latest,enable={{is_default_branch}}
            # Tag ze skrÃ³tem SHA commita (7 znakÃ³w)
            type=sha,prefix=sha-,format=short
            # Tag z nazwy brancha
            type=ref,event=branch
            # Tag z wersji (ver3.1.3 â†’ 3.1.3)
            type=match,pattern=ver(.*),group=1
            # Tag z peÅ‚nÄ… nazwÄ… tagu
            type=ref,event=tag
          labels: |
            org.opencontainers.image.title=Twilio Chat App
            org.opencontainers.image.description=SMS/Chat application with AI integration
            org.opencontainers.image.vendor=Twilio Chat Team
            org.opencontainers.image.licenses=MIT

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # Krok 5: Build i Push obrazu Docker
      # UÅ¼ywa GitHub Actions Cache dla warstw Docker
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: ðŸ³ Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          
          # Push tylko dla push events (nie dla PR)
          push: ${{ github.event_name != 'pull_request' }}
          
          # Tagi i etykiety z poprzedniego kroku
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          
          # Cache warstw miÄ™dzy buildami (przyspiesza buildy ~70%)
          cache-from: type=gha
          cache-to: type=gha,mode=max
          
          # Opcjonalnie: multi-platform (odkomentuj jeÅ›li potrzebne)
          # platforms: linux/amd64,linux/arm64
          
          # Prowenance dla supply chain security
          provenance: true
          sbom: true

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # Krok 6: Podsumowanie (widoczne w GitHub Actions UI)
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: ðŸ“ Generate build summary
        if: github.event_name != 'pull_request'
        run: |
          echo "## ðŸ³ Docker Image Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ Image Details" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| **Registry** | \`${{ env.REGISTRY }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Repository** | \`${{ env.IMAGE_NAME }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Digest** | \`${{ steps.build.outputs.digest }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ·ï¸ Tags" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸš€ Usage" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "# Pull the latest image" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "# Run the container" >> $GITHUB_STEP_SUMMARY
          echo "docker run -d -p 3000:3000 --env-file .env ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # Job 2: Test Image
  # Uruchamia zbudowany obraz i sprawdza health endpoint
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  test:
    name: ðŸ§ª Test Image
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ”‘ Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ§ª Run health check test
        run: |
          echo "ðŸš€ Starting container for testing..."
          
          # Uruchom kontener z minimalnymi zmiennymi testowymi
          docker run -d \
            --name test-container \
            -p 3000:3000 \
            -e TWILIO_ACCOUNT_SID=ACtest00000000000000000000000000 \
            -e TWILIO_AUTH_TOKEN=test_token_for_ci_testing \
            -e TWILIO_DEFAULT_FROM=+15551234567 \
            -e APP_DEBUG=true \
            -e APP_ENV=test \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          
          echo "â³ Waiting for container to start..."
          sleep 15
          
          echo "ðŸ” Checking container status..."
          docker ps -a
          
          echo "ðŸ“‹ Container logs:"
          docker logs test-container || true
          
          echo "ðŸ¥ Testing health endpoint..."
          curl --retry 5 \
               --retry-delay 3 \
               --retry-connrefused \
               -f \
               http://localhost:3000/api/health
          
          echo ""
          echo "âœ… Health check passed!"

      - name: ðŸ§¹ Cleanup
        if: always()
        run: |
          docker stop test-container || true
          docker rm test-container || true

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # Job 3: Deploy (opcjonalny)
  # Wymaga skonfigurowania sekretÃ³w: SERVER_HOST, SERVER_USER, SERVER_SSH_KEY
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  deploy:
    name: ðŸš€ Deploy to Production
    needs: [build, test]
    runs-on: ubuntu-latest
    
    # Uruchom tylko dla:
    # - Push do main
    # - LUB rÄ™czne uruchomienie z deploy=true
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.deploy == 'true')
    
    # Wymaga zatwierdzenia (opcjonalnie - skonfiguruj w Settings > Environments)
    # environment:
    #   name: production
    #   url: https://twoja-domena.pl
    
    steps:
      - name: ðŸ” Check deployment secrets
        run: |
          if [ -z "${{ secrets.SERVER_HOST }}" ]; then
            echo "âš ï¸ SERVER_HOST secret not configured"
            echo "Skipping deployment - configure secrets to enable auto-deploy"
            exit 0
          fi

      - name: ðŸš€ Deploy via SSH
        if: ${{ secrets.SERVER_HOST != '' }}
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            set -e
            
            echo "ðŸ“¦ Deploying Twilio Chat App..."
            
            # PrzejdÅº do katalogu aplikacji
            cd /opt/twilio || cd ~/twilio
            
            # Pull najnowszego obrazu
            echo "â¬‡ï¸ Pulling latest image..."
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            
            # Restart kontenerÃ³w
            echo "ðŸ”„ Restarting containers..."
            docker compose -f docker-compose.production.yml up -d
            
            # WyczyÅ›Ä‡ stare obrazy
            echo "ðŸ§¹ Cleaning old images..."
            docker image prune -f
            
            # SprawdÅº status
            echo "âœ… Deployment complete!"
            docker compose -f docker-compose.production.yml ps

      - name: ðŸ“ Deployment summary
        if: ${{ secrets.SERVER_HOST != '' }}
        run: |
          echo "## ðŸš€ Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Deployed to: \`${{ secrets.SERVER_HOST }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Image: \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest\`" >> $GITHUB_STEP_SUMMARY
