name: Create Release on Tag

on:
  push:
    tags:
      - 'v*'

jobs:
  create_release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare release body
        id: prepare_body
        run: |
          # If repository contains a release_notes.md, use it. Otherwise generate a brief changelog from git.
          if [ -f release_notes.md ]; then
            echo "Using existing release_notes.md for release body"
          else
            echo "release_notes.md not found â€” generating from git log"
            git --no-pager log -n 100 --pretty=format:"%h %s" > release_notes.md
          fi
          echo "RELEASE_BODY_PATH=release_notes.md" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: ${{ github.ref_name }}
          body_path: release_notes.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload release_notes.md as asset
        if: steps.create_release.outputs.upload_url != ''
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: release_notes.md
          asset_name: release_notes.md
          asset_content_type: text/markdown

      - name: Success message
        if: success()
        run: echo "Release ${{ github.ref_name }} created successfully."
